name = "smart-passes-api"
main = "src/index-consolidado.js"
compatibility_date = "2024-01-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "smart-passes-db"
database_id = "7217ec92-9a49-44ce-bac3-6d1ae94954d5"

# KV Namespace para sesiones
[[kv_namespaces]]
binding = "SESSIONS"
id = "3ae0339f593548fd81941838eb087749"

